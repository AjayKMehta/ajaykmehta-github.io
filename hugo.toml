#################################
## Hugo settings               ##
#################################

baseurl = "https://ajaymehta.netlify.com/"
defaultContentLanguage = "en"
languageCode = "en-us"
title = "Ajay's blog"
theme = "beautifulhugo"
enableEmoji = true
googleAnalytics = ""
# https://cran.r-project.org/web/packages/blogdown/news/news.html
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "index\\.html", "\\.knit\\.md$", "\\.utf8\\.md$", "scripts"]
enableGitInfo = true
# https://gohugo.io/templates/shortcode-templates/#inline-shortcodes
enableInlineShortcodes = true
footnoteReturnLinkContents = "↩"
metaDataFormat = "yaml"
copyright = '© Ajay Mehta (2022)'
timeZone = 'America/Los_Angeles'

[imaging]
  resampleFilter = "lanczos"
  quality = 90
  anchor = "smart"  # Anchor for cropping. Options include Smart and Center.

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = false
      # Render inline HTML + JS
      unsafe = true
      xhtml = false
  [markup.highlight]
    # https://gohugo.io/content-management/syntax-highlighting/
    # For more styles, see https://xyproto.github.io/splash/docs/longer/index.html
    style = "dracula"
    anchorlinenos = true
    hl_inline = false
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

[privacy]
    [privacy.disqus]
        disable = true
    [privacy.googleAnalytics]
        disable = true
        respectDoNotTrack = true
        useSessionStorage = true
    [privacy.instagram]
        disable = true
    [privacy.twitter]
        disable = false
        enableDNT = true
        simple = false
    [privacy.vimeo]
        disable = false
        simple = false
    [privacy.youtube]
        disable = false
        privacyEnhanced = true

[permalinks]
    post = "/:year/:month/:day/:slug/"

[menu]

[[menu.main]]
    identifier = "about"
    name = "About"
    pre = "<i class='fas fa-info-circle fa-2x'></i>"
    url = "about/"
    weight = -100

[[menu.main]]
    name = "Tags"
    pre = "<i class='fas fa-tags fa-2x'></i>"
    url = "tags"
    weight = 3

[[menu.main]]
    name = "Categories"
    pre = "<i class='fas fa-th-list fa-2x'></i>"
    url = "categories"
    weight = 4

