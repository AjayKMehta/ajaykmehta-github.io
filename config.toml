#################################
## Hugo settings               ##
#################################

baseurl = "https://ajaymehta.netlify.com/"
languageCode = "en-us"
title = "Ajay's blog"
theme = "beautifulhugo"
enableEmoji = true
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
enableGitInfo = true
# https://gohugo.io/templates/shortcode-templates/#inline-shortcodes
enableInlineShortcodes = true
math = true
footnoteReturnLinkContents = "â†©"
metaDataFormat = "yaml"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = false
      # Render inline HTML + JS
      unsafe = true
      xhtml = false
  [markup.highlight]
    # https://xyproto.github.io/splash/docs/longer/index.html
    style = "dracula"

[privacy]
    [privacy.disqus]
        disable = true
    [privacy.googleAnalytics]
        disable = true
        respectDoNotTrack = true
        useSessionStorage = true
    [privacy.instagram]
        disable = true
    [privacy.twitter]
        disable = false
        enableDNT = true
        simple = false
    [privacy.vimeo]
        disable = false
        simple = false
    [privacy.youtube]
        disable = false
        privacyEnhanced = true

[permalinks]
    post = "/:year/:month/:day/:slug/"

[menu]

[[menu.main]]
    name = "About"
    identifier = "About"
    url = "/about/"
    weight = 1

#################################
## Theme-specific settings     ##
#################################

#################
# beautifulhugo #
#################

[params]
    homeTitle = "" # Set a different text for the header on the home page
    description = "Personal website of Ajay Mehta."
    useHLJS = false
    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

    logo = "img/dolphins_20140914.png"
    # path to the favicon, under "static"
    favicon = "img/favicon.ico"
    dateFormat = "January 2, 2006"
    commit = "https://github.com/ajaykmehta/blog/tree/"
    rss = true
    comments = true
    readingTime = true
    wordCount = false
    socialShare = true
    showRelatedPosts = true
    hideAuthor = false
    # These settings are for utterances. Affect customized single page template.
    repo = "ajaykmehta/blog"
    # dark-blue,github-dark-orange,github-dark,github-light,icy-dark,photon-dark
    commentsTheme = "github-light"

